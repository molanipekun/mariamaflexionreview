<div class="conversion-inputs">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Input</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>From</mat-label>
            <mat-select>
                <mat-option *ngFor="let unit of units" [value]="unit">
                {{unit}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>To</mat-label>
            <mat-select>
                <mat-option *ngFor="let unit of units" [value]="unit">
                {{unit}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Student's Answer</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
</div>

<div class="middle">
    <mat-card class="medium-width">Answer</mat-card>
</div>
