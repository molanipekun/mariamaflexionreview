<div class="conversion-inputs">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Input</mat-label>
            <input matInput [(ngModel)]="input" type="number" />
            </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>From</mat-label>
            <mat-select [(ngModel)]="unit">
                <mat-option *ngFor="let unit of units"[value]="unit">
                {{unit}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>To</mat-label>
            <mat-select [(ngModel)]="unit1">
                <mat-option *ngFor="let unit1 of units" [value]="unit1">
                {{unit1}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Student's Answer</mat-label>
            <input matInput [(ngModel)]="response"/>
        </mat-form-field>
    </div>
    <div class="mybutton">
        <button class="medium-width" (click)="submit()">Submit</button>
    </div>

</div>

<div class="middle">
    <mat-card class="medium-width">
      <div>Result</div>
      <div [style.color]="answer === 'correct' ? 'rgb(33 162 33)': 'tomato'">{{answer}}</div>
    </mat-card>

</div>
